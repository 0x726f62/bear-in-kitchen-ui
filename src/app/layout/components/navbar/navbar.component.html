<header>
  <div class="grid">
    <div class="navBear">
      <a [routerLink]="['/']" class="navbar-brand flexBear">

        <img src="./assets/icons/017-bear-1.svg" height="75" alt="Bear In The Kitchen">
        <div class="sos">
          <h1 class="sos-r1">Bear <span class="sos-prep">in the</span> Kitchen</h1>
        </div>
      </a>
    </div>
    <div class="navMenu">
      <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav justify-content-between align-items-center">
          <!--<li class="nav-item active"><a class="nav-link text-white" [routerLink]="['/']">Recepty<span class="sr-only">(current)</span></a>-->
          <li class="nav-item active"><a [routerLink]="['/']" aria-pressed="true" class="btn btn-outline-primary"
                                         href="#"
                                         role="button">Recepty<span class="sr-only">(current)</span></a>
          </li>
          <!--<li class="nav-item"><a class="nav-link text-white" [routerLink]="['/tricks-and-tips']">Rady&nbsp;&amp;&nbsp;Tipy</a></li>-->
          <li class="nav-item"><a [routerLink]="['/tricks-and-tips']" aria-pressed="true"
                                  class="btn btn-outline-primary"
                                  href="#" role="button">Rady&nbsp;&amp;&nbsp;Tipy</a></li>
          <!--<li class="nav-item"><a class="nav-link text-white" [routerLink]="['/about-me']">O&nbsp;mne</a></li>-->
          <li class="nav-item"><a [routerLink]="['/about-me']" aria-pressed="true" class="btn btn-outline-primary"
                                  href="#"
                                  role="button">O&nbsp;mne</a></li>
          <!--<li class="nav-item"><a class="nav-link text-white" [routerLink]="['/recipe/new']">New&nbsp;Recipe</a></li>-->

          <li *ngIf="canEdit" class="nav-item"><a [routerLink]="['/recipe/new']" aria-pressed="true"
                                                  class="btn btn-outline-primary" href="#"
                                                  role="button">New&nbsp;Recipe</a></li>
        </ul>
      </nav>
    </div>
    <div *ngIf="isLogged" class="nav-dropdown navUserMenu" ngbDropdown>
      <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>User</button>
      <div class="dropdown-menu-right" ngbDropdownMenu>
        <a class="dropdown-item" [routerLink]="['/profile']">
          <i class="fa fa-fw fa-user"></i> {{ 'Profile' | translate }}
        </a>
        <a class="dropdown-item" href="#">
          <i class="fa fa-fw fa-envelope"></i> {{ 'Inbox' | translate }}
        </a>
        <a class="dropdown-item" href="#">
          <i class="fa fa-fw fa-gear"></i> {{ 'Settings' | translate }}
        </a>
        <a class="dropdown-item" [routerLink]="['/login']" (click)="signOut()">
          <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}
        </a>
      </div>
    </div>
    <div *ngIf="!(isLogged)" class="navUserMenu">
      <a [routerLink]="['/login']">
        <button class="btn btn-outline-primary" type="button">Login</button>
      </a>
    </div>
  </div>
</header>
