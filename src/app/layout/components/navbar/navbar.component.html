<header>

    <div class="navBear">

        <a [routerLink]="['/']" class="navbar-brand flexBear">

          <img src="./assets/icons/017-bear-1.svg" height="75" alt="Bear In The Kitchen">
          <div class="sos">
            <h1 class="sos-r1">Bear <span class="sos-prep">in the</span> Kitchen</h1>
          </div>
        </a>

                type="button"
                data-toggle="collapse"
                data-target="#collapsingNavbar2"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-between w-100" id="collapsingNavbar2"
             [ngbCollapse]="isCollapsed">

            <li class="nav-item active">
              <a class="nav-link text-white" [routerLink]="['/']">Recepty<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['/']">Rady &amp; Tipy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['/']">O mne</a>
            </li>
          </ul>
          <ul class="nav navbar-nav flex-row">
            <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/profile']">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/recipe/new']">New Recipe</a></li>
            <li class="nav-item"><a class="nav-link text-white" (click)="signOut()">Log out</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
