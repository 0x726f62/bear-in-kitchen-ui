<div class="grid">
  <div class="ingredientsBear">
    <h3>Ingredience</h3>
    <ul class="list-group">
      <li style="border: none" class="list-group-item" *ngFor="let ingredient of (recipe | async)?.ingredients">
        {{ingredient.quantity}}
        {{ingredient.unit}} {{ingredient.name}}
      </li>
    </ul>
  </div>

</div>
