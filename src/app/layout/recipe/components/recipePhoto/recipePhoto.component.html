<div class="grid">
  <div class="photoBear">
    <div *ngIf="recipe | async as recipeSnap">
      <img alt="recipeImage" class="img-fluid" [src]="recipeSnap.photoUrl">
    </div>
  </div>
  <div class="shareBear">
    <share-buttons [theme]="'default'"
                   [include]="['facebook','twitter','whatsapp','print']"
                   [show]="4"
                   [url]="''">
    </share-buttons>

    <!--    <share-buttons show="4"></share-buttons>-->
  </div>
</div>
