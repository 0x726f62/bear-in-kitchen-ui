<div class="container">
  <section class="fdb-block pb-5">
    <div class="row justify-content-center text-center">
      <div class="col-sm-6 col-md-4 col-lg-6 m-auto m-md-0 pr-5">
        <div class="row justify-content-start text-center">
          <div class="col-sm-12">
            <img *ngIf="recipe" alt="recipeImage" class="img-fluid" src="{{(recipe | async)?.photoUrl}}">
          </div>
        </div>
        <div class="row justify-content-start text-center">
          <div class="col-sm-12 pt-3">


            <share-buttons [theme]="'circles-dark'"
                           [include]="['facebook','twitter','google','whatsapp','print']"
                           [show]="7"
                           [size]="-6"
                           [url]="''"
            ></share-buttons>


          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-6 m-auto m-md-0 pl-4">

        <div class="row justify-content-start text-left">
          <section class="fdb-block py-0">
            <div class="row align-items-start">
              <div class="col-12">
                <div class="row align-items-center">
                  <div class="col-12">
                    <h1 class="mt-0 pt-0">{{(recipe | async)?.title}}</h1>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-12">
                    <h3 class="pb-2 mb-2 font-italic">{{(recipe | async)?.description}}</h3>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="row justify-content-start text-center border-top border-bottom">
          <section class="fdb-block py-4">
            <div class="row justify-content-center">
              <div class="col-sm-3 ">
                <div class="row align-items-center">
                  <div class="col-12">
                    <img alt="image" class="img-fluid" src="./assets/icons/007-team.svg" height="30" width="30">
                    <div class="caption text-nowrap center-block pt-1">{{ (recipe | async)?.stats?.serves }}</div>
                  </div>
                </div>
              </div>

              <div class="col-sm-3 m-sm-auto">
                <div class="row align-items-center">
                  <div class="col-12">
                    <img alt="image" class="img-fluid"
                         src="./assets/icons/008-clock-of-circular-shape-at-two-o-clock.svg" height="30" width="30">
                    <div class="caption text-nowrap center-block pt-1">{{(recipe | async)?.stats?.time}}</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 m-sm-auto">
                <div class="row align-items-center">
                  <div class="col-12">
                    <img alt="image" class="img-fluid" src="./assets/icons/015-restaurant.svg" height="30" width="30">
                    <div class="caption text-nowrap center-block pt-1">{{(recipe | async)?.stats?.difficulty}}</div>
                  </div>
                </div>
              </div>

              <div class="col-sm-3 m-sm-auto">
                <div class="row align-items-center">
                  <div class="col-12">
                    <img alt="image" class="img-fluid" src="./assets/icons/037-piece-of-cake-with-cherry.svg"
                         height="30" width="30">
                    <div class="caption text-nowrap center-block pt-1">{{(recipe | async)?.stats?.category}}</div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="row justify-content-start text-left border-bottom">
          <section class="fdb-block py-4">
            <div class="row justify-content-center">
              <div class="col-12 mx-3 m-sm-auto">
                <i class="fa fa-tags fa-2x fa-fw" aria-hidden="true"></i>&nbsp;
                <div *ngFor="let tag of (recipe | async)?.tags">
                  {{tag?.item+' '}}
                </div>
                <!--<i class="fa fa-tags fa-2x fa-fw" aria-hidden="true"></i>&nbsp;label1, label2, label3-->
                <!--<div class="row justify-content-start pl-3">-->
                <!--<span class="fa-stack fa-lg">-->
                <!--<i class="fa fa-spoon fa-stack-2x"></i>-->
                <!--&lt;!&ndash;<i style="margin-left: 5px" class="fa fa-spoon fa-stack-2x fa-inverse"></i>&ndash;&gt;-->
                <!--<i class="fa fa-spoon fa-stack-1x fa-inverse"></i>-->
                <!--</span>-->

              </div>
            </div>
          </section>
        </div>
        <div class="row justify-content-start text-left">
          <section class="fdb-block py-4">
            <div class="row justify-content-center">
              <div class="col-12 mx-3 m-sm-auto">
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i> Dalsi sekce ...
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
