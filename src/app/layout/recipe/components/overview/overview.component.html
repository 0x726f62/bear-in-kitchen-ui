<section class="fdb-block pb-3">
  <div class="container">

    <div class="row justify-content-center text-center">

      <div class="col-12 col-sm-6 col-md-4 col-lg-6 m-auto m-md-0 pr-5">
        <img alt="recipeImage" class="img-fluid" [src]='recipe.photo'>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-6 m-auto m-md-0 pl-4">
        <div class="row justify-content-start text-left">
            <h1>{{recipe.title}}</h1>
            <h3 class="pb-3 mb-3 font-italic">{{recipe.description}}</h3>
        </div>

        <div class="row justify-content-start text-center border-top border-bottom">
          <section class="fdb-block py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-sm-3 m-sm-auto">
                  <div class="row align-items-center">
                    <div class="col-12  mx-3">
                      <img alt="image" class="img-fluid" src="./assets/icons/007-team.svg" height="30" width="30">
                      <div class="caption center-block pt-1">{{recipe.stats.serves}}</div>
                    </div>
                  </div>
                </div>

                <div class="col-sm-3 m-sm-auto">
                  <div class="row align-items-center">
                    <div class="col-12 mx-3">
                      <img alt="image" class="img-fluid"
                           src="./assets/icons/008-clock-of-circular-shape-at-two-o-clock.svg" height="30" width="30">
                      <div class="caption center-block pt-1">{{recipe.stats.time}}</div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-3 m-sm-auto">
                  <div class="row align-items-center">
                    <div class="col-12 mx-3">
                      <img alt="image" class="img-fluid" src="./assets/icons/015-restaurant.svg" height="30" width="30">
                      <div class="caption center-block pt-1">{{recipe.stats.difficulty}}</div>
                    </div>
                  </div>
                </div>

                <div class="col-sm-3 m-sm-auto">
                  <div class="row align-items-center">
                    <div class="col-12 mx-3">
                      <img alt="image" class="img-fluid" src="./assets/icons/037-piece-of-cake-with-cherry.svg"
                           height="30" width="30">
                      <div class="caption center-block pt-1">{{recipe.stats.category}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <section class="fdb-block py-4">
          <div class="row justify-content-center text-center">
            <div class="container">
              <div class="row justify-content-start pl-3">
                <i class="fa fa-tags fa-2x fa-fw" aria-hidden="true"></i>&nbsp;<div *ngFor="let tag of recipe.tags">{{tag.item+', '}}</div>>
              </div>
              <div class="row justify-content-start pl-3">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-spoon fa-stack-2x"></i>
                  <!--<i style="margin-left: 5px" class="fa fa-spoon fa-stack-2x fa-inverse"></i>-->
                  <i class="fa fa-spoon fa-stack-1x fa-inverse"></i>
                </span>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
