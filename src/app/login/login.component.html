<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src='./assets/icons/017-bear-1.svg' width="150px" class="user-avatar" />
            <h1>Bear In The Kitchen</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="googleLogin()"> <i class="fa fa-google"></i> Connect Google</a>
                &nbsp;
                <a class="btn rounded-btn" (click)="signUp()">Register</a>
            </form>
        </div>
    </div>
</div>
